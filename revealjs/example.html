<!-- Copied from https://gist.github.com/aaronwolen/5017084#file-template-revealjs-html -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
 
<title>Super title</title>
 
<meta name="description" content="Super title">    
 
  <meta name="author" content="Title" />
 
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
 
<link rel="stylesheet" href="css/reveal.min.css">
  <link rel="stylesheet" href="css/theme/journal.css" id="theme">
 
 
<!-- For syntax highlighting -->
  <link rel="stylesheet" href="lib/css/zenburn.css">
 
 
<!-- If the query includes 'print-pdf', use the PDF print sheet -->
<script>
  document.write( '<link rel="stylesheet" href="css/print/' +
    ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + 
    '.css" type="text/css" media="print">' );
</script>
 
<!--[if lt IE 9]>
<script src="lib/js/html5shiv.js"></script>
<![endif]-->
</head>
 
<body>
 
<div class="reveal">
 
<!-- Any section element inside of this container is displayed as a slide -->
<div class="slides">
 
<section>
<h1>Super title</h1>
<h3>Title</h3>
<p>
<h4>Subtitle</h4>
</p>
</section>  
 
 
<section id="example" class="level1">
<h1>Example</h1>
<section id="first" class="level2">
<h2>First</h2>
<p>bla bla</p>
</section>
<section id="second" class="level2">
<h2>Second</h2>
<p>Bla bla bla</p>
</section>
</section>
</div>
 
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
 
<script>
  // Full list of configuration options available here:
  // https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: false,
    transition: 'linear',

        math: {
            // mathjax: 'http://cdn.mathjax.org/mathjax/latest/MathJax.js',
            config: 'TeX-AMS_HTML-full'
        },

  // available themes are in /css/theme
      theme: Reveal.getQueryHash().theme || 'journal', 
   
  // default/cube/page/concave/zoom/linear/fade/none
      transition: Reveal.getQueryHash().transition || 'linear',
   
  // Optional libraries used to extend on reveal.js
  dependencies: [
    { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
    { src: 'plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
    { src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
    { src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
    // { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
    // { src: '../../lib/js/classList.js' },
    { src: 'plugin/math/math.js', async: true }
  ]
  });
 
</script>

</body>
</html>
